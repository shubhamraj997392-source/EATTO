<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    :root{
        --bg: #fff9f7;
        --card-bg: #ffffff;
        --accent: #ff6b47;
        --muted: #6b7280;
        --success: #16a34a;
        --danger: #ef4444;
        }
    *{box-sizing: border-box;}
    body{
        margin:0;
        min-width: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: ui-sans-serif, system-ui,
                    -apple-system, "segoe UI",
                    Roboto, "Helvetica Neue", Arial;
        background: linear-gradient(180deg, #fff5f0 0%, #fff9f7 100%);   
    }
    .card{
       width:min(520px, 95%);
       background: var(--card-bg);
       padding: 28px;
       border-radius: 14px;
       box-shadow: 0 12px 40px rgba(0,0,0,0.06);
       text-align: center;
    }
    h1{
        margin:0 0 6px;
        font-size:1.25rem;
    }
    p{
        margin:0 0 14px; 
        color:var(--muted)
    }
    .otp-grid{
        display:flex;
        gap:12px;
        justify-content: center;
        margin:20px 0 10px;
    }
    .otp-box{
        width:52px;
        height:64px;
        border-radius: 10px;
        border: 2px solid #eee;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size:1.6rem;
        font-weight: 600;
        background: linear-gradient(180deg,#fff, #fffefe);
        transition: all .18s ease;
        outline: none;
    }
    .otp-box:focus{
        border-color:var(--acent);
        box-shadow: 0 6px 20px rgba(255,107,71,0.12);
        transform: translateY(-3px);
    }
    .otp-box.error{
        border-color:var(--danger);
        box-shadow:0 6px 20px rgba(239, 68, 68, 0.08);  
    }
    .otp-box.success{
        border-color:var(--success);
        box-shadow:0 6px 20px rgba(16,105,129,0.08);
    }
    .controls{
        display:flex;
        gap:12px;
        justify-content:center;
        align-items:center;
        margin-top: 10px;
        flex-wrap:wrap;
    }
    button.primary{
        background:var(--accent);
        color:white;
        border:0;
        padding: 10px 18px;
        border-radius:10px;
        font-weight:600;
        cursor: pointer;
    }
    button.ghost{
        background:transparent;
        border:0;
        color:var(--accent);
        text-decoration: underline;
        cursor: pointer;
    }
    .meta{
        margin:12px;
        color:var(--muted); 
        font-size:0.95rem;
    }
    @media (max-width:420px) {
        .otp-box{ 
            width:44px;
            height:56px;
            font-size:1.3rem;
        }
    }
    .message{
        margin-top:12px;
        height:20px;
        color:var(--muted);
        font-size:0.95rem;
    }
    </style>
</head>
<body>
    <main class="card" aria-labelledby="otp-heading">
    <h1 id="otp-heading"> Verify your account</h1>
    <p> Enter 6-digit code we sent in to <strong> 92......07</strong> </p>

   <form id="otp-form">
      <div class="otp-grid" role="group" aria-lable="Enter verfication code">
           <input class="otp-box" inputmode="numeric" pattern="[0-9]*">
           <input class="otp-box" inputmode="numeric" pattern="[0-9]*">
           <input class="otp-box" inputmode="numeric" pattern="[0-9]*">
           <input class="otp-box" inputmode="numeric" pattern="[0-9]*">
           <input class="otp-box" inputmode="numeric" pattern="[0-9]*">
           <input class="otp-box" inputmode="numeric" pattern="[0-9]*">
      </div>
      <div class="controls">
        <button type="button" id="veriyfbtn" class="primary"> Verify</button>
        <button type="reset" id="veriyfbtn" class="ghost"> Resend</button>
      </div>
      <div class="message" id="message">
         You can request s new code in <span id="timer"> 30</span>s
      </div>
   </form>
   </main>
   <script>
    document.getElementById("veriyfbtn").addEventListener("click", function(){
        window.location.href="adminlogin.html";
    })
   </script>
</body>
</html>
